      <div class="container-form mt-5">
        <h1 class="mt-5">Мы готовы сделать изделие по вашему заказу</h1>
        <p>После отправки формы с вами в Телеграмм свяжется мастер и подробнее расскажет о сроках выполнения заказа и его стоимости.</p>
        
        <form id="custom-order-form" action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="phone">Телефон:</label>
            <input type="number" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш e-mail" required>

            <label for="telegram">Telegram аккаунт:</label>
            <input type="text" id="telegram" name="telegram" placeholder="Ваш Telegram (@username)" required>

            <label for="comments">Пожелания к заказу:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Опишите ваши пожелания..." required></textarea>

            <fieldset>
                <legend>Выберете предпочтительный стиль изделия:</legend>
                <label>
                    <input type="radio" name="style" value="Наивный" required> Наивный
                </label>
                <label>
                    <input type="radio" name="style" value="Современный"> Современный
                </label>
                <label>
                    <input type="radio" name="style" value="Минимализм"> Минимализм
                </label>
            </fieldset>

            <label for="reference">Фото-референс:</label>
            <input type="file" id="reference" name="reference" accept="image/*" required>

            <button class="btn btn-danger mt-2 add-to-cart" type="submit" id="submit-btn">Отправить заказ</button>

        </form>
    </div>
